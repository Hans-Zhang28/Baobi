<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1. maximum-scale=1" />

    <title>Baobi</title>
    <link
      rel="icon" 
      type="image/png" 
      href="images/bear-icon.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="popup" class="popup-wrapper hide">
      <div class="popup-title">
        <button type="button" id="popup-close">&times;</button>
        <p>Can I have your name, my cutest?</p>
      </div>
      <div class="popup-body">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username">
        <input type="button" id="submit-button" value="Submit">
      </div>
    </div>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="images/son.jpg" alt="Bartholomew Bear" class="logo-img" />
          <h1 class="logo-text">
            Bao<span class="logo-highlight">bi</span>
          </h1>
        </div>
      </header>
      <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
          <p class="panel-title">Active Users:</p>
        </div>
        <div class="video-chat-container">
          <h2 class="talk-info" id="talking-with-info">
            Login as <span id="local-user"></span>
          </h2>
          <div class="video-container">
            <video autoplay class="remote-video" id="remote-video"></video>
            <video autoplay playsInline muted class="local-video" id="local-video"></video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
